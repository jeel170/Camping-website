<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Website </title>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" 
    />    
</head>
<body>
    <!-- Header  -->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!--Logo-->
            <a href="#" class="logo">
                <img src="images/logo.png" alt="" />
            </a>
            <!-- Navbar -->
            <div class="navbar">
                <a href="#" class="nav-link">Category</a>
                <a href="#" class="nav-link">Products</a>
                <a href="#" class="nav-link">Blogs</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Contact Us</a>
            </div>
            <!-- Nav Right -->
            <div class="nav-right">
                <i class="ri-search-2-line"></i>
                <!-- Login Btn-->
                <a href="#" class="login-btn">Login / Register</a>
                <!-- Menu icon -->
                <div class="menu-icon">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </div>
    </header>
    <!--Hero-->
    <section class="hero" id="hero">
        <img class="hero-bg" src="images/hero-bg.png" alt="" />
        <!--Hero Content-->
        <div class="hero-content container">
            <h2>We have the <span>equipment</span> for your trip like this!</h2>
            <div class="hero-btn">
                <a href="#" class="btn">
                    <span>View Product</span>
                    <img src="images/arrow-right.png" alt="">
                </a>
            </div>
            <!--Hero Image-->
            <div class="hero-img">
                <img src="images/hero.png" alt="">
            </div>
        </div>
        <!--Category-->
        <div class="category container" id="category">
            <a href="#products">
                <img src="images/bottom-scroll.png" alt="" class="scroll-bottrom">
            </a>
            <div class="category-content">
                <div class="image-wrapper">
                    <span></span>
                    <img src="images/category-bg.png" alt="" class="category-img-1">
                    <img src="images/category-bg.png" alt="" class="category-img-2">
                </div>
                <h2>Product Categories</h2>
                <!-- Swiper -->
                <div class="swiper categorySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="category-box">
                                <img src="images/category-1.png" alt="">
                                <h3>Torch</h3>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="category-box">
                                <img src="images/category-2.png" alt="">
                                <h3>Mug</h3>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="category-box">
                                <img src="images/category-3.png" alt="">
                                <h3>Chair</h3>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="category-box">
                                <img src="images/category-4.png" alt="">
                                <h3>Bag</h3>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="category-box">
                                <img src="images/category-5.png" alt="">
                                <h3>Camping Tent</h3>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="category-box">
                                <img src="images/category-6.png" alt="">
                                <h3>Sleeping Bag</h3>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!--Link To JS-->
        <script src="main.js"></script>
    </body>
</html>
